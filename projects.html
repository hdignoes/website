<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects — Hugo Dignoes Ricart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ── Project card layout ── */
    .project-feature {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 3rem;
    }

    .project-feature-img {
      width: 100%;
      height: 100%;
      min-height: 340px;
      object-fit: cover;
    }

    .project-feature-body {
      padding: 2.4rem 2.6rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .project-tags {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .project-feature-title {
      font-size: 1.45rem;
      font-weight: 800;
      color: var(--navy);
      line-height: 1.3;
      margin-bottom: .9rem;
    }

    .project-feature-summary {
      font-size: .97rem;
      color: var(--muted);
      line-height: 1.75;
      margin-bottom: 1.4rem;
    }

    .project-feature-summary p { margin-bottom: .8rem; }
    .project-feature-summary p:last-child { margin-bottom: 0; }

    .project-links {
      display: flex;
      gap: .8rem;
      flex-wrap: wrap;
    }

    /* ── Stats grid ── */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin: 1.4rem 0;
    }

    .stat-box {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.2rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--navy);
      display: block;
    }

    .stat-label {
      font-size: .78rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    /* ── Process steps ── */
    .process-steps {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin: 1rem 0;
    }

    .step-chip {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 30px;
      padding: .3rem .85rem;
      font-size: .82rem;
      color: var(--navy);
      font-weight: 500;
    }
    .step-chip i { color: var(--teal); font-size: .8rem; }

    /* ── Breakeven list ── */
    .breakeven-list { list-style: none; margin: .6rem 0 .8rem; }
    .breakeven-list li {
      display: flex;
      align-items: flex-start;
      gap: .7rem;
      font-size: .93rem;
      color: var(--muted);
      margin-bottom: .5rem;
      line-height: 1.55;
    }
    .breakeven-list li .num {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 22px; height: 22px;
      border-radius: 50%;
      background: var(--teal);
      color: #fff;
      font-size: .72rem;
      font-weight: 700;
      flex-shrink: 0;
      margin-top: .15rem;
    }

    /* ── Responsive ── */
    @media (max-width: 760px) {
      .project-feature { grid-template-columns: 1fr; }
      .project-feature-img { min-height: 220px; }
      .project-feature-body { padding: 1.6rem 1.4rem; }
      .project-feature-title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

<!-- ── NAV ──────────────────────────────────────────────────────── -->
<nav>
  <div class="nav-inner">
    <a href="index.html" style="text-decoration:none">
      <div class="nav-brand">
        <span class="nav-brand-name">Hugo Dignoes Ricart</span>

    <ul class="nav-menu">

<!-- ── PAGE HEADER ───────────────────────────────────────────────── -->
<header class="page-header">
  <div class="container">
    <h1><i class="fa-solid fa-diagram-project" style="margin-right:.6rem;opacity:.7"></i>Projects</h1>
    <p class="subtitle">
      Fun things I've been building.
    </p>
  </div>
</header>

<!-- ── CAPSTONE PROJECT ───────────────────────────────────────────── -->
<section class="section" style="background: var(--bg);">
  <div class="container">

    <!-- rendered from content/projects.js -->
    <div id="projects-cards"></div>


  </div>
</section>

<!-- ── FOOTER ────────────────────────────────────────────────────── -->
<footer id="site-footer"></footer>

<!-- ── CONTENT DATA ──────────────────────────────────────────────── -->
<script src="content/profile.js"></script>
<script src="content/projects.js"></script>

<!-- ── RENDER ────────────────────────────────────────────────────── -->
<script>
(function () {
  // ── Project cards (title, tags, summary, links) ────────────────
  document.getElementById('projects-cards').innerHTML = PROJECTS.map(p => {
    const tags  = p.tags.map(t => `<span class="tag">${t}</span>`).join('');
    const links = p.links.map(l =>
      `<a href="${l.url}" target="_blank" rel="noopener" class="btn btn-${l.style}">
        <i class="${l.icon}"></i> ${l.label}
       </a>`
    ).join('');
    return `
      <div class="project-feature" style="margin-bottom:2rem">
        <img src="${p.image}" alt="${p.imageAlt}" class="project-feature-img"
             onerror="this.style.background='#dce3ea';this.removeAttribute('src')" />
        <div class="project-feature-body">
          <div class="project-tags">${tags}</div>
          <h2 class="project-feature-title">${p.title}</h2>
          <div class="project-feature-summary"><p>${p.summary}</p></div>
          <div class="project-links">${links}</div>
        </div>
      </div>`;
  }).join('');

  // ── Footer ─────────────────────────────────────────────────────
  document.getElementById('site-footer').innerHTML =
    `<p>&copy; ${new Date().getFullYear()} ${PROFILE.name} &nbsp;·&nbsp; ${PROFILE.location} &nbsp;·&nbsp;
      <a href="mailto:${PROFILE.email}">${PROFILE.email}</a></p>`;
})();
</script>

</body>
